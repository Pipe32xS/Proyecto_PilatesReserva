{% extends 'base_index.html' %}
{% block titulo %}Clase | Admin{% endblock %}

{% block content %}
<section class="container py-4">
  {% if clase_id %}
    <h2 class="fw-bold mb-3">Editar clase #{{ clase_id }}</h2>
  {% else %}
    <h2 class="fw-bold mb-3">Crear clase</h2>
  {% endif %}

  <p class="text-secondary">Aquí iría el formulario para crear/editar la clase. (MVP)</p>

  <div class="mt-3 d-flex gap-2">
    <a href="{% url 'administrador:listar_clases' %}" class="btn btn-outline-secondary">Volver</a>
  </div>
</section>
{% endblock %}
