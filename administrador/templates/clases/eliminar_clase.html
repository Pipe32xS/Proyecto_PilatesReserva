{% extends 'administrador/base_admin.html' %}
{% block title %}Eliminar Clase{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>¿Estás seguro de que deseas eliminar esta clase?</h2>
    <p><strong>{{ clase.nombre }}</strong> - {{ clase.fecha }} {{ clase.hora }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'administrador:listar_clases' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
